<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>番茄时光</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        (function() {
            document.addEventListener('visibilitychange', function() { //浏览器切换事件
                if (document.visibilityState == 'hidden') { //状态判断
                    //normal_title=document.title;
                    document.title = '你去干嘛了?';
                    // document.getElementById('icon').target = "_blank"    
                    // href = '../images/leaveIcon.png';
                } else {
                    document.title = '欢迎回来!';
                    // document.getElementById('icon').target = "_blank"
                    // href = '../images/icon.png'; //需要修改的图片路径
                    setTimeout(function() {
                            document.title = '番茄时光';
                        }, 2000) //计时器
                }
            })
        }())
    </script>
    <style>
        html {
            font-size: 10px;
        }
        
        * {
            margin: 0;
            padding: 0;
            outline: none;
        }
        
        a {
            color: black;
        }
        
        #page {
            width: 100vw;
            height: 100vh;
            background-image: linear-gradient(25deg, #4ca8f9, #9db6e6, #d1c4d3, #fcd3bf);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        #page button {
            width: calc(100vw / 2.5);
            height: calc(100vw / 2.5);
            border-radius: 50%;
            box-shadow: 0 0 10px #000000;
            border: none;
            background-image: linear-gradient(25deg, #7551d3, #867bd7, #92a3db, #9acbde);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 2rem;
            position: relative;
        }
        
        .time {
            color: black;
            display: flex;
        }
        
        .over {
            position: absolute;
            bottom: .6rem;
            padding: 0 1rem 0 1rem;
        }
        
        .music {
            padding: 0 0.6rem 0.6rem 0.6rem;
        }
    </style>
</head>

<body>
    <div id="page">
        <button @click=button>
            <div class="music">♬</div>
            <div class="time">
                <div>{{hour}}:</div>
                <div>{{minute}}:</div>
                <div>{{second}}</div>
            </div>
            {{content}}
            <div class="over" @click.stop="remove">
                ╳
            </div>
        </button>
    </div>
    <script>
        var t
        var vm = new Vue({
            el: '#page',
            data: {
                hour: `00`,
                minute: `00`,
                second: `00`,
                isClick: 0,
                content: "开始"
            },
            methods: {
                remove() {
                    this.isClick = 0
                    this.minute = `00`
                    this.hour = `00`
                    this.second = `00`
                    this.content = '开始'
                    clearInterval(t)
                },
                button() {
                    let _this = this
                    this.isClick = !this.isClick
                    if (_this.isClick) {
                        _this.content = '暂停'
                        t = setInterval(function() {
                            _this.second++;
                            if (_this.second >= 60) {
                                _this.minute++;
                                _this.second = 0;
                            } else if (_this.minute >= 60) {
                                _this.hour++;
                                _this.minute = 0;
                            } else if (_this.hour >= 24) {
                                alert("已经超过一天了，要适当休息鸭")
                            }
                        }, 1000)
                    } else if (!_this.isClick) {
                        _this.content = '开始'
                        clearInterval(t)
                    }
                }
            }
        })
    </script>
</body>

</html>
